<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
        <div class="inputs">
        <button class='reset' onclick="reset()"> Reset </button>
        <div class="slider"><input type="range" min="1" max="100" value="10" oninput="rangeValue.innerText = `${this.value} x ${this.value}`"><p id="rangeValue">10x10</p></div> 
        <button onclick="update()" class="apply"> Apply </button>
        </div>
        <div class="grid-container"></div>
    </div>
</body>
</html>
